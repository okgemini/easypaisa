<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <script>
        function getLocation() {
            // Check if geolocation is supported by the browser
            if (navigator.geolocation) {
                // If supported, get the current location of the user
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            // Fetch latitude and longitude
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            alert(`Your location: Latitude = ${latitude}, Longitude = ${longitude}`);
            
            // Now, fetch the IP address using ipify API
            fetch('https://api.ipify.org?format=json')  // Call ipify API
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    const ip = data.ip;  // Extract the IP address from the JSON
                    alert(`Your IP Address is: ${ip}`);  // Show the IP address in an alert
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);  // Handle errors
                });
        }

        function showError(error) {
            // Show different error messages based on the geolocation error
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Find Your Location</h1>
    <button onclick="getLocation()">Get My Location</button>
</body>
</html>
